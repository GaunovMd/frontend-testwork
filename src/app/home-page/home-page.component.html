<app-my-title titleText="Home"></app-my-title>
<div class="home-page-body">
  <div class="spinner" *ngIf="(isLoading$ | async)">
    <mat-spinner></mat-spinner>
  </div>
  <div class="cards-container" *ngIf="(isLoading$ | async) === false">
    <ng-container *ngFor="let card of (eventCards$ | async)">
      <app-event-card [cardData]="card" [isPreviewMode]="true"></app-event-card>
    </ng-container>
    <app-event-card [isButton]="true"></app-event-card>
  </div>
</div>
