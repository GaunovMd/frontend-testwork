<app-my-title [titleText]="'Home'"></app-my-title>
<div class="home-page-body">
    <div class="spinner" *ngIf="(isHomeLoading$ | async)">
        <mat-spinner></mat-spinner>
    </div>
    <div class="cards-container" *ngIf="!(isHomeLoading$ | async)">
        <ng-container *ngFor="let card of (eventCards$ | async)">
            <app-event-card></app-event-card>
        </ng-container>
        <app-event-card [isButton]="true"></app-event-card>
    </div>
</div>
